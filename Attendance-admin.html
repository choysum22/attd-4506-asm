<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="jslib/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Home</title>
  </head>

  <body>
    <div class="container-fluid mt-3">
      <div class="row d-flex" id="navbar">
        <div class="col-2" id="navbar-icon-col">
          <h5 class="mb-3 user-select-none" id="navbar-icon">Attendance Online</h5>
        </div>
        <div class="col-9 flex-fill" id="navbar-search">
          <div class="input-group">
            <div class="input-group mb-3">
              <input type="search" class="form-control rounded" id="nav-search-input" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
              <button class="btn btn-default" id="navbar-search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-search" viewBox="0 0 16 16">
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="col-auto flex-fill user-select-none" -container">
           
        </div>
      </div>
      <div class="row">
        <div class="col-2" id="navbar-left">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link nav-left" href="Main-admin.html">
                <i class="bi bi-calendar-check"></i>
                Sick Leave Management
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-left" href="Personalleave-admin.html" aria-current="page">
                <i class="bi bi-clipboard-check"></i>
                Personal Leave Application
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-left" href="Class-admin.html" aria-current="page">
                <i class="bi bi-people-fill"></i>
                Class Management
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-left" href="AllUser-admin.html">
                <i class="bi bi-person-circle"></i>
                Account Management
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active nav-left" href="Attendance-admin.html">
                <i class="bi bi-table selected"></i>
                Attendance Report
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-left" href="Calendar-admin.html">
                <i class="bi bi-calendar3 "></i>
                Calendar
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-left" href="index.html" id="logout-btn">
                <i class="bi bi-box-arrow-left"></i>
                Logout
              </a>
            </li>
          </ul>
        </div>
        <div class="col-10">
          <div class="row user-select-none" id="content-tab-title">Attendance Report</div>
          <div class="row">
            <div class="col-md-6">
              <div class="d-flex flex-row" id="search-input-container">
                <button type="button" class="btn attendance-btn-admin" id="add-drop" onclick="showAttendance(1)">School</button>
                <button type="button" class="btn attendance-btn-admin" id="add-drop" onclick="showAttendance(2)">Class</button>
                <button type="button" class="btn attendance-btn-admin" id="add-drop" onclick="showAttendance(3)">Student</button>
                <button type="button" class="btn attendance-btn-admin" id="export-btn" onclick="exportTableToExcel('table-user', 'attendance')">Export<i class="bi bi-download icon-btn"></i></button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="d-flex flex-row-reverse" id="search-input-container">
                <input class="form-control admin-search-att" type="text" id="search-input" placeholder="Search..." />
              </div>
            </div>
          </div>
          <div class="container-md user-select-none overflow-auto teacher" id="user-container">
            <table class="table table-sm" id="table-user">
              <thead class="thead" id="user" style="position: sticky; top: 0">
                <tr class="table-head" id="users-header"></tr>
              </thead>
              <tbody id="users" class="admin-attendance-tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script>
      $(document).ready(function () {
        // search function - keyup search
        $("#search-input").on("keyup", function () {
          var value = $(this).val().toLowerCase();
          $("#users tr").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
        });
      });
    </script>
  
    <script type="text/javascript" src="js/attendance-admin.js"></script>
  </body>
</html>
