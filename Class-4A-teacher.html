<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="jslib/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Class</title>
  </head>

  <body>
    <div class="container-fluid mt-3">
      <div class="row d-flex" id="navbar">
        <div class="col-2" id="navbar-icon-col">
          <h5 class="mb-3 user-select-none" id="navbar-icon">Attendance Online</h5>
        </div>
        <div class="col-9 flex-fill" id="navbar-search">
          <div class="input-group">
            <div class="input-group mb-3">
              <input type="search" class="form-control rounded" id="nav-search-input" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
              <button class="btn btn-default" id="navbar-search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-search" viewBox="0 0 16 16">
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="col-auto flex-fill user-select-none" -container">
      </div>
    </div>
    <!-- modal -->
    <div class="modal fade" id="addDropModalCenter" tabindex="-1" role="dialog" aria-labelledby="addDropModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addDropModalLongTitle">Add/Drop Student</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" class="exit-modal">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- content of modal -->
            <div class="col-md">
              <div class="row">
                <form class="form-group">
                  <div class="row">
                    <div class="col-md">
                      <label for="id-input" class="col-md-3 control-label">Student ID</label>
                      <input type="text" class="form-control" id="id-input" />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer admin-modal">
            <button type="button" class="btn modal-btn" data-bs-dismiss="modal" id="close-btn-modal">Cancel</button>
            <button type="button" class="btn modal-btn" data-bs-dismiss="modal" id="drop-btn-modal">Drop</button>
            <button type="submit" class="btn modal-btn" data-bs-dismiss="modal" id="add-btn-modal">Add</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end of modal -->
    <div class="row">
      <div class="col-2" id="navbar-left">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link nav-left" href="Main-teacher.html" aria-current="page">
              <i class="bi bi-calendar-check"></i>
              Attendance
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-left" href="Attendance-teacher.html" aria-current="page">
              <i class="bi bi-table"></i>
              Attendance Record
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-left" href="Upload-teacher.html" aria-current="page">
              <i class="bi bi-clipboard-check"></i>
              Review Sick Leave Certificate
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-left" href="Personalleave-teacher.html" aria-current="page">
              <i class="bi bi-clipboard-check"></i>
              Review Personal Leave
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-left" href="Calendar-teacher.html">
              <i class="bi bi-calendar3"></i>
              Calendar
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-left active" href="Class-teacher.html">
              <i class="bi bi-people-fill selected"></i>
              Class
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-left" href="Account-teacher.html">
              <i class="bi bi-person-circle"></i>
              Account
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-left" href="index.html" id="logout-btn">
              <i class="bi bi-box-arrow-left"></i>
              Logout
            </a>
          </li>
        </ul>
      </div>
      <div class="col-10 overflow-hidden" id="content-container">
        <div class="row user-select-none">
          <div class="row" id="content-tab-title">
            <div class="col-md-3">
              <a class="back-btn" href="Class-teacher.html"><i class="bi bi-arrow-left back-btn"></i></a> Class - 4A
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="d-flex flex-row" id="search-input-container">
                <button type="button" class="btn" id="add-drop" data-bs-toggle="modal" data-bs-target="#addDropModalCenter">Add/Drop</button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="d-flex flex-row-reverse" id="search-input-container">
                <input class="form-control teacher" type="text" id="search-input" placeholder="Search..." />
              </div>
            </div>
          </div>
          <div class="container-md user-select-none overflow-auto teacher" id="class-container">
            <table class="table table-striped table-sm" id="table-student">
              <thead class="thead" id="student" style="position: sticky; top: 0">
                <tr class="table-head">
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Password</th>
                  <th scope="col">Edit<i class="bi bi-pencil-square"></i></th>
                </tr>
              </thead>
              <tbody id="students"></tbody>
            </table>
          </div>

          <div class="container-fluid row">
            <div class="row">
              <div class="col-md label-form">Edit Student Information</div>
            </div>
            <div class="col-md-6">
              <form class="form-group">
                <div class="row">
                  <div class="col-md m-2">
                    <label for="name-input" class="col-md-3 control-label">Name</label>
                    <input type="text" class="form-control" id="name-input" />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md m-2">
                    <label for="email-input" class="col-md-3 control-label">Email</label>
                    <input type="text" class="form-control" id="email-input" />
                  </div>
                  <div class="col-md m-2">
                    <label for="phone-input" class="col-md-3 control-label">Phone</label>
                    <input type="text" class="form-control" id="phone-input" onkeypress="validate(event)" maxlength="8" />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md m-2">
                    <label for="gender-input" class="col-md-3 control-label">Gender</label>
                    <select class="form-select" id="gender-select">
                      <option value="1">Male(M)</option>
                      <option value="2">Female(F)</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md m-2">
                    <label for="password-input" class="col-md-3 control-label">Password</label>
                    <input type="text" class="form-control" id="password-input" />
                  </div>
                </div>
                <div class="row" id="save-changes-btn-row">
                  <div class="col-md-4 m-2">
                    <div class="row">
                      <div class="col-md">
                        <input type="button" class="btn cancel-btn" id="save-changes-btn" onclick="removeAnimation()" value="Cancel" />
                      </div>
                      <div class="col-md">
                        <input type="button" class="btn" id="save-changes-btn" onclick="saveChanges()" value="Save" />
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        // search function - keyup search
        $("#search-input").on("keyup", function () {
          var value = $(this).val().toLowerCase();
          $("#students tr").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
        });
      });
    </script>
    <script type="text/javascript" src="js/class-teacher.js"></script>
  </body>
</html>
