<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="jslib/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>New Account</title>
  </head>

  <body>
    <div class="container" id="login-container">
      <div class="row justify-content-center" id="login-row">
        <div class="col-auto-4" id="login">
          <div class="mb-3" id="title">
            <h1>Innovative Secondary School</h1>
            <p>Attendance Online</p>
            <p id="login">Complete your Profile</p>
          </div>
          <div class="mb-3 uname">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" class="form-control" placeholder="Enter personal email..." />
          </div>
          <div class="mb-3 pw">
            <label for="password" class="form-label">Change Default Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password..." />
          </div>
          <div class="mb-3 pw">
            <label for="confirm-password" class="form-label">Confirm New Password</label>
            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm password..." />
          </div>
          <button class="btn form-control" id="save-btn-new-account">
            <span>Proceed</span>
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script type="text/javascript" src="js/new-account.js"></script>
  </body>
</html>
