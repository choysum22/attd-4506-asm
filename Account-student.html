<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="jslib/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Account</title>
  </head>

  <body>
    <div class="container-fluid mt-3">
      <div class="row d-flex" id="navbar">
        <div class="col-2" id="navbar-icon-col">
          <h5 class="mb-3 user-select-none" id="navbar-icon">Attendance Online</h5>
        </div>
        <div class="col-9 flex-fill" id="navbar-search">
          <div class="input-group">
            <div class="input-group mb-3">
              <input type="search" class="form-control rounded" id="nav-search-input" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
              <button class="btn btn-default" id="navbar-search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-search" viewBox="0 0 16 16">
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="col-auto flex-fill user-select-none" -container">
      </div>
    </div>
    <div class="row">
      <div class="col-2" id="navbar-left">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link nav-left" href="Main-student.html" aria-current="page">
              <i class="bi bi-calendar-check"></i>
              Attendance
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-left" href="Upload-student.html">
              <i class="bi bi-upload"></i>
              Upload Sick Leave Certificates
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-left" href="Personalleave-student.html">
              <i class="bi bi-clock-history"></i>
              Apply for Personal Leave
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-left" href="Calendar-student.html">
              <i class="bi bi-calendar3"></i>
              Calendar
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-left" href="Class-student.html">
              <i class="bi bi-people-fill"></i>
              Class
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active nav-left" href="Account-student.html">
              <i class="bi bi-person-circle selected"></i>
              Account
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-left" href="index.html" id="logout-btn">
              <i class="bi bi-box-arrow-left"></i>
              Logout
            </a>
          </li>
        </ul>
      </div>
      <div class="col-10">
        <div class="row user-select-none" id="content-tab-title">Account</div>
        <div class="user-select-none overflow-hidden" id="account-container">
          <table class="table table-borderless account-table" id="ac_info" style="display: table">
            <tr class="account-row">
              <th scope="row">ID:</th>
              <td class="row">1</td>
              <td></td>
            </tr>
            <tr class="account-row">
              <th scope="row">Name:</th>
              <td class="row">Joe Who</td>
              <td></td>
            </tr>
            <tr class="account-row">
              <th scope="row">Contact:</th>
              <td class="row">92932188</td>
              <td></td>
            </tr>
            <tr class="account-row">
              <th scope="row">Gender:</th>
              <td class="row">Male(M)</td>
              <td></td>
            </tr>
            <tr class="account-row">
              <th scope="row">Email Address:</th>
              <td class="row" id="table-email">321321@gfasijdsa.com</td>
              <td><button class="btn edit" id="editemail-btn" onclick="changeemail()">Edit</button></td>
            </tr>
            <tr class="account-row">
              <th scope="row">Password:</th>
              <td class="row" id="table-pw">*************</td>
              <td><button class="btn edit" id="editpw-btn" onclick="changepw()" href="#">Change Password</button></td>
            </tr>
          </table>

          <form id="edit-pw" style="display: none">
            <div class="form-group col-sm-4">
              <label class="label-pw" for="pw">Password:</label>
              <input class="form-control edit-pw-input" id="pw" type="password" />
            </div>
            <div class="form-group col-sm-4">
              <label class="label-pw" for="confirm-pw">Confirm Password:</label>
              <input class="form-control edit-pw-input" id="confirm-pw" type="password" />
            </div>
            <input class="btn btn-pw col-sm-4" type="button" value="Save" onclick="savepwbutton()" />
          </form>

          <form id="edit-email" style="display: none">
            <div class="form-group col-sm-4">
              <label class="label-email" for="email">Email:</label>
              <input class="form-control edit-email-input" id="email" type="email" />
            </div>
            <input class="btn btn-email col-sm-4" type="button" value="Save" onclick="saveemailbutton()" />
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script type="text/javascript">
      var clockElement = document.getElementById("clock");
      function clock() {
        clockElement.textContent = new Date().toLocaleString("en-US");
      }

      setInterval(clock, 1000);

      function savepwbutton() {
        var x = document.getElementById("edit-pw");
        var y = document.getElementById("editpw-btn");
        var z = document.getElementById("editemail-btn");
        x.style.display = "none";
        y.style.display = "inline-block";
        z.style.display = "inline-block";
        var pw = document.getElementById("table-pw");
        pw.innerHTML = document.getElementById("pw").value;
        document.getElementById("pw").value = "";
        document.getElementById("confirm-pw").value = "";
      }

      function changepw() {
        var x = document.getElementById("edit-pw");
        var y = document.getElementById("editpw-btn");
        var z = document.getElementById("editemail-btn");
        x.style.display = "block";
        y.style.display = "none";
        z.style.display = "none";
      }

      function saveemailbutton() {
        var x = document.getElementById("edit-email");
        var y = document.getElementById("editemail-btn");
        var z = document.getElementById("editpw-btn");
        x.style.display = "none";
        y.style.display = "inline-block";
        z.style.display = "inline-block";
        var email = document.getElementById("table-email");
        email.innerHTML = document.getElementById("email").value;
        document.getElementById("email").value = "";
      }

      function changeemail() {
        var x = document.getElementById("edit-email");
        var y = document.getElementById("editemail-btn");
        var z = document.getElementById("editpw-btn");
        x.style.display = "block";
        y.style.display = "none";
        z.style.display = "none";
      }
    </script>
  </body>
</html>
