<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="jslib/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Classes Management</title>
  </head>

  <body>
    <div class="container-fluid mt-3">
      <div class="row d-flex" id="navbar">
        <div class="col-2" id="navbar-icon-col">
          <h5 class="mb-3 user-select-none" id="navbar-icon">Attendance Online</h5>
        </div>
        <div class="col-9 flex-fill" id="navbar-search">
          <div class="input-group">
            <div class="input-group mb-3">
              <input type="search" class="form-control rounded" id="nav-search-input" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
              <button class="btn btn-default" id="navbar-search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-search" viewBox="0 0 16 16">
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="col-auto flex-fill user-select-none" -container">
      </div>
    </div>
    <div class="row">
      <div class="col-2" id="navbar-left">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link nav-left" href="Main-admin.html">
              <i class="bi bi-calendar-check"></i>
              Sick Leave Management
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-left" href="Personalleave-admin.html" aria-current="page">
              <i class="bi bi-clipboard-check"></i>
              Personal Leave Application
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active nav-left" href="Class-admin.html" aria-current="page">
              <i class="bi bi-people-fill selected"></i>
              Class Management
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-left" href="AllUser-admin.html">
              <i class="bi bi-person-circle"></i>
              Account Management
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-left" href="Attendance-admin.html">
              <i class="bi bi-table"></i>
              Attendance Report
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-left" href="Calendar-admin.html">
              <i class="bi bi-calendar3"></i>
              Calendar
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-left" href="index.html" id="logout-btn">
              <i class="bi bi-box-arrow-left"></i>
              Logout
            </a>
          </li>
        </ul>
      </div>
      <div class="col-10 overflow-hidden" id="content-container">
        <div class="row user-select-none" id="content-tab-title">Class Management</div>
        <div class="row">
          <div class="col-md-6">
            <div class="d-flex flex-row" id="search-input-container">
              <button type="button" class="btn attendance-btn-admin" id="sort-by-date-btn" onclick="sortByString('classes',1)">Class<i class="bi bi-arrow-down-up sort-btn"></i></button>
              <button type="button" class="btn attendance-btn-admin" id="sort-by-date-btn" onclick="sortByString('classes',2)">Year<i class="bi bi-arrow-down-up sort-btn"></i></button>
              <button type="button" class="btn attendance-btn-admin" id="sort-by-date-btn" onclick="sortByString('classes',3)">Teacher<i class="bi bi-arrow-down-up sort-btn"></i></button>
              <button type="button" class="btn attendance-btn-admin" id="sort-by-date-btn" onclick="sortByString('classes',4)">Status<i class="bi bi-arrow-down-up sort-btn"></i></button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="d-flex flex-row-reverse" id="search-input-container">
              <input class="form-control admin-search-att" type="text" id="search-input" placeholder="Search..." />
            </div>
          </div>
        </div>
        <div class="container-md user-select-none overflow-auto admin" id="classes-container">
          <table class="table table-striped table-sm" id="table-classes">
            <thead class="thead" id="class-admin">
              <tr class="table-head">
                <th scope="col">#</th>
                <th scope="col">Class</th>
                <th scope="col">Year</th>
                <th scope="col">No. of Students</th>
                <th scope="col">Teacher</th>
                <th scope="col">Status</th>
                <th scope="col">Edit<i class="bi bi-pencil-square"></i></th>
                <th scope="col">Archive<i class="bi bi-archive"></i></th>
              </tr>
            </thead>
            <tbody id="classes" class="admin-tbody"></tbody>
          </table>
        </div>
        <div class="container-fluid m-0 p-2">
          <div class="row">
            <div class="col-md label-form">Edit Class Information</div>
          </div>
          <div class="col-md-6">
            <form class="form-group p-2">
              <div class="row">
                <div class="col-md m-2">
                  <label for="class-input" class="col-md-3 control-label">Class</label>
                  <input type="text" class="form-control" id="class-input" />
                </div>
              </div>
              <div class="row">
                <div class="col-md m-2">
                  <label for="year-input" class="col-md-3 control-label">Year</label>
                  <input type="text" class="form-control" id="year-input" />
                </div>
              </div>
              <div class="row">
                <div class="col-md m-2">
                  <label for="students-input" class="col-md-3 control-label">No. of students</label>
                  <input type="text" class="form-control" id="students-input" />
                </div>
              </div>
              <div class="row">
                <div class="col-md m-2">
                  <label for="teacher-input" class="col-md-3 control-label">Teacher</label>
                  <input type="text" class="form-control" id="teacher-input" />
                </div>
              </div>
              <div class="row" id="save-changes-btn-row">
                <div class="col-md-4 m-2">
                  <div class="row">
                    <div class="col-md">
                      <input type="button" class="btn cancel-btn" id="save-changes-btn" onclick="removeAnimation()" value="Cancel" />
                    </div>
                    <div class="col-md">
                      <input type="button" class="btn" id="save-changes-btn" onclick="saveChanges()" value="Save" />
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script>
      $(document).ready(function () {
        // search function - keyup search
        $("#search-input").on("keyup", function () {
          var value = $(this).val().toLowerCase();
          $("#classes tr").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
        });
      });
    </script>

    <script type="text/javascript" src="js/class-admin.js"></script>
    <script type="text/javascript" src="js/sort-table.js"></script>
  </body>
</html>
